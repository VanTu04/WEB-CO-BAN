<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="dangky-nhap.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return kiemtra()">
                <h2>Đăng Nhập</h2>
                <div class="input-box">
                    <p id="result1"></p>
                    <input type="email" id="username" placeholder="Email của bạn">
                </div>
                <div class="input-box">
                    <p id="result3"></p>
                    <input type="password" id="password" placeholder="Mật khẩu">
                </div>
                <div class="button">
                    <button class="btn" type="submit" >Đăng nhập</button>
                </div>
                <div class="group">
                    <a href="#">Quên mật khẩu?</a>
                    <a href="dangky.html">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>
    <script src="dangnhap.js"></script>
</body>
</html>
