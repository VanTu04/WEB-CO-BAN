<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="dangky-nhap.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return kiemtra()">
                <h2>Đăng ký</h2>
                <div class="input-box">
                    <p id="result1"></p>
                    <input type="text" id="username" placeholder="Tên đăng nhập">
                </div>
                <div class="input-box">
                    <p id="result2"></p>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <p id="result3"></p>
                    <input type="password" id="password" placeholder="Mật khẩu">
                </div>
                <div class="input-box">
                    <p id="result4"></p>
                    <input type="password" id="confirmpassword" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="button">
                    <button class="btn" type="submit" >Đăng ký</button>
                </div>
                <div class="group">
                    <a href="index.html">Trang chủ</a>
                    <a href="dangnhap.html">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
    <script src="dangky.js"></script>
</body>
</html>
